name: CI Build, Test, and Security Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'

    - name: Build Project
      run: dotnet build --configuration Release

    - name: Run Unit Tests
      run: dotnet test --configuration Release

  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Run OWASP Dependency-Check
      uses: dependency-check/action@v4
      with:
        project: "BookClubApp"
        scan: "./"
        format: "ALL"
