name: CI Build, Test, and Security Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'

    - name: Build Project
      run: dotnet build --configuration Release

    - name: Run Unit Tests
      run: dotnet test --configuration Release

    - name: Analyze Code Quality
      run: dotnet format --verify-no-changes

    - name: Install DevSkim
      run: dotnet tool install --global Microsoft.DevSkim.CLI

    - name: Run DevSkim Security Analysis
      run: devskim analyze --output-format=sarif --output-file=devskim-results.sarif
